<nav class='quick-links lozenge'>
    <a href='{{ site.baseurl }}/{{ site.github.repository_name }}/'>
        <span title='Home'>
            <img src='{{ site.baseurl }}/{{ site.github.repository_name }}/images/home.png' alt='Home logo'/>
        </span>
    </a>
    <a href='{{ site.github.repository_url }}' target="_blank">
        <span title='Github'>
            <img src='{{ site.baseurl }}/{{ site.github.repository_name }}/images/github-logo2.png' alt='Github logo'/>
        </span>
    </a>
    <a href='{{ layout.visualStudioUrl }}' target="_blank">
        <span title='Visual Studio Code'>
            <img src='{{ site.baseurl }}/{{ site.github.repository_name }}/images/vsc-logo2.png' alt='Visual Studio Code logo'/>
        </span>
    </a>
    <a href='{{ layout.youtubeUrl }}' target="_blank">
        <span title='YouTube'>
            <img src='{{ site.baseurl }}/{{ site.github.repository_name }}/images/yt-logo.png' alt='YouTube logo'/>
        </span>
    </a>
    <a href='{{ layout.facebookUrl }}' target="_blank">
        <span title='Facebook'>
            <img src='{{ site.baseurl }}/{{ site.github.repository_name }}/images/fb-logo.png' alt='Facebook logo'/>
        </span>
    </a>
    <a href='{{ layout.twitterUrl }}' target="_blank">
        <span title='Twitter'>
            <img src='{{ site.baseurl }}/{{ site.github.repository_name }}/images/twitter-logo.png' alt='Twitter logo'/>
        </span>
    </a>
    <a href='{{ layout.patreonUrl }}' title='Patreon' target="_blank">
        <span title='Patreon'>
            <img src='{{ site.baseurl }}/{{ site.github.repository_name }}/images/patreon-logo.png' alt='Patreon logo'/>
        </span>
    </a>
